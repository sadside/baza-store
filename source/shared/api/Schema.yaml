components:
  schemas:
    Address:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user_id:
          type: integer
          readOnly: true
        type:
          type: string
          title: Тип адреса
          maxLength: 128
        address:
          type: string
          title: Адрес
          maxLength: 128
        code:
          type: string
          nullable: true
          title: Код ПВЗ
        apartment_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Номер квартиры
        floor_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Номер этажа
        intercom:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Домофон
        is_main:
          type: boolean
          title: Основной адрес
      required:
      - address
      - id
      - type
      - user_id
    AloneProductPath:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Название
          maxLength: 63
        slug:
          type: string
          title: Слаг (создается автоматически)
          maxLength: 50
          pattern: ^[-a-zA-Z0-9_]+$
      required:
      - id
      - name
    Calculate:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/ProductsCalculate'
        available_loyalty:
          type: integer
        price:
          type: integer
      required:
      - available_loyalty
      - price
      - products
    Cart:
      type: object
      properties:
        product:
          type: string
          readOnly: true
        quantity:
          type: integer
          maximum: 2147483647
          minimum: 0
          title: Количество
      required:
      - product
    CreateOrder:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          title: Имя клиента
          maxLength: 128
        surname:
          type: string
          title: Фамилия клиента
          maxLength: 128
        email:
          type: string
          format: email
          title: Почта клиента
          maxLength: 254
        phone:
          type: string
          title: Телефон клиента
          maxLength: 11
        receiving:
          allOf:
          - $ref: '#/components/schemas/ReceivingEnum'
          title: Способ получения
        payment_type:
          allOf:
          - $ref: '#/components/schemas/PaymentTypeEnum'
          title: Способ оплаты
        address:
          type: string
          nullable: true
          title: Адрес
          maxLength: 128
        code:
          type: string
          nullable: true
          title: Код ПВЗ
        apartment_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Номер квартиры
        floor_number:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Номер этажа
        intercom:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Домофон
      required:
      - email
      - id
      - name
      - payment_type
      - phone
      - receiving
      - surname
    FilterProductModification:
      type: object
      properties:
        products:
          type: string
          readOnly: true
        breadcrumbs:
          type: string
          readOnly: true
      required:
      - breadcrumbs
      - products
    ListProducts:
      type: object
      properties:
        product_id:
          type: string
          readOnly: true
        modification_id:
          type: string
          readOnly: true
        name:
          type: string
          readOnly: true
        price:
          type: string
          readOnly: true
        old_price:
          type: string
          readOnly: true
        images:
          type: string
          readOnly: true
        colors_count:
          type: string
          readOnly: true
        path:
          type: string
          readOnly: true
        slug:
          type: string
          readOnly: true
      required:
      - colors_count
      - images
      - modification_id
      - name
      - old_price
      - path
      - price
      - product_id
      - slug
    Login:
      type: object
      properties:
        phone:
          type: string
        code:
          type: string
      required:
      - code
      - phone
    Loyalty:
      type: object
      properties:
        user_id:
          type: integer
          title: Пользователь
          readOnly: true
        status:
          allOf:
          - $ref: '#/components/schemas/LoyaltyStatusEnum'
          title: Статус лояльности
        balance:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Баланс лояльности
        awaiting_balance:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          title: Ожидаемый баланс лояльности
        remained:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Остаталось до следущего уровня
